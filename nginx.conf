server {
    # users are not allowed to listen on privileged ports
    listen 8080;
    server_name  localhost;

    # Root redirects to main Project Syn website
    location = / {
        return 301 https://syn.tools/;
    }

    # Return scripts normally from the root of the project
    location ~* .(sh)$ {
        root   /usr/share/nginx/html;
    }

    # Error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
